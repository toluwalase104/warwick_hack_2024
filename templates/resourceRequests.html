

<!-- Title -->
{% block title %}
Resource Submissions
{% endblock %}

{% block content %}
<div id="mainContent" style="height: 100%;">
    <br><br>

    <div class="jumbotron mx-5 jumbotron-fluid custom-jumbotron border-dark border rounded" 
        style="background-image: url('/static/images/background.jpg');" 
        data-aos="zoom-in"
        data-aos-easing="ease-in-out"
        data-aos-delay="100"
        data-aos-offset="200">
        
        <div class="container">
            <h1 class="display-4 text-center">Resource Submission</h1>
            <p class="lead text-center">Please provide your information.</p>

            <!-- Form starts here -->
            <form id="mainForm" autocomplete="off">
                <div id="personalDetails">
                    <center>
                        <div class="form-group col-md-6 mx-auto">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <br>
                        <div class="form-group col-md-6 mx-auto">
                            <label for="contact">Contact:</label>
                            <input type="text" class="form-control" id="contact" required>
                        </div>
                        <br>
                        <div class="form-group col-md-6 mx-auto">
                            <label for="country">Country:</label>
                            <div class="dropdown">
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="country" 
                                    placeholder="Select Country" 
                                    onkeyup="filterCountries()" 
                                    required
                                    autocomplete="off"
                                >
                                <div id="countryDropdown" class="dropdown-menu" style="display: none; max-height: 200px; overflow-y: auto;">
                                    <!-- Country options will be populated here -->
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="form-group col-md-6 mx-auto">
                            <label for="address">Home Address:</label>
                            <input type="text" class="form-control" id="address" required>
                        </div>
                        <br>
                        <div class="form-group col-md-6 mx-auto">
                            <label for="postcode">Postcode:</label>
                            <input type="text" class="form-control" id="postcode" required>
                        </div>
                        <br>
                        <a class="btn btn-lg mt-4 mb-4 btn-outline-dark active hvr-glow hvr-pulse hvr-shutter-out-horizontal" 
                           style="background:#f59120; border-width: 2px; border-color: #000000; border-radius: 10px;" 
                           href="javascript:void(0);" 
                           role="button"
                           onclick="showRoleSelection()"
                           data-aos="zoom-in-up"
                           data-aos-delay="200"
                           data-aos-easing="ease-in-out">
                           Next
                        </a>
                    </center>
                </div>

                <div id="roleSelection" style="display:none;">
                    <center>
                        <h2 class="text-center">Choose your role</h2>
                        <br>

                        <div class="d-flex justify-content-center" style="gap: 20px;"> <!-- Use gap for spacing -->
                            <a class="btn btn-lg mt-4 mb-4 btn-outline-dark active hvr-glow hvr-pulse hvr-shutter-out-horizontal" 
                               style="background:#f59120; border-width: 2px; border-color: #000000; border-radius: 10px;" 
                               href="javascript:void(0);" 
                               role="button"
                               onclick="showOptions('donor')"
                               data-aos="zoom-in-up"
                               data-aos-delay="200"
                               data-aos-easing="ease-in-out">
                               I am a Donor
                            </a>
                        
                            <a class="btn btn-lg mt-4 mb-4 btn-outline-dark active hvr-glow hvr-pulse hvr-shutter-out-horizontal" 
                               style="background:#f59120; border-width: 2px; border-color: #000000; border-radius: 10px;" 
                               href="javascript:void(0);" 
                               role="button"
                               onclick="showOptions('applicant')"
                               data-aos="zoom-in-up"
                               data-aos-delay="200"
                               data-aos-easing="ease-in-out">
                               I am an Applicant
                            </a>
                        </div>
                    </center>
                </div>

                <div id="options" style="display:none;">
                    <center>
                        <h2 class="text-center">Select Options</h2>
                    
                        <div class="form-check text-left mx-auto" style="max-width: 400px;"> 
                            <!-- Align checkboxes left and center in a max-width container -->
                            <div class="form-check d-flex align-items-center"> <!-- Use flexbox for alignment -->
                                <input type="checkbox" class="form-check-input" id="food" value="Food">
                                <label class="form-check-label ms-2" for="food">Food</label> <!-- Add margin start -->
                            </div>
                            <div class="form-check d-flex align-items-center">
                                <input type="checkbox" class="form-check-input" id="medicine" value="Medicine">
                                <label class="form-check-label ms-2" for="medicine">First Aid</label>
                            </div>
                            <div class="form-check d-flex align-items-center">
                                <input type="checkbox" class="form-check-input" id="shelter" value="Shelter">
                                <label class="form-check-label ms-2" for="shelter">Shelter</label>
                            </div>
                            <div class="form-check d-flex align-items-center">
                                <input type="checkbox" class="form-check-input" id="clothes" value="Clothes">
                                <label class="form-check-label ms-2" for="clothes">Clothes</label>
                            </div>
                            <div class="form-check d-flex align-items-center">
                                <input type="checkbox" class="form-check-input" id="money" value="Money">
                                <label class="form-check-label ms-2" for="money">Money</label>
                            </div>
                            <div class="form-check d-flex align-items-center">
                                <input type="checkbox" class="form-check-input" id="transport" value="Transport">
                                <label class="form-check-label ms-2" for="transport">Transport</label>
                            </div>
                        </div>
                    
                        <br>
                    
                        <!-- Description input field with a custom width -->
                        <div class="form-group mx-auto" style="max-width: 400px;"> <!-- Center and limit width -->
                            <label for="description">Description (up to 50 words):</label>
                            <textarea id="description" class="form-control" maxlength="300" rows="3" placeholder="Enter a description (max 50 words)" style="resize: none;"></textarea>
                        </div>
                    
                        <br>
                    
                        <a class="btn btn-lg mt-4 mb-4 btn-outline-dark active hvr-glow hvr-pulse hvr-shutter-out-horizontal" 
                        style="background:#f59120; border-width: 2px; border-color: #000000; border-radius: 10px;" 
                        href="javascript:void(0);" 
                        role="button"
                        data-aos="zoom-in-up"
                        data-aos-delay="200"
                        data-aos-easing="ease-in-out"
                        id="submitButton"> <!-- Changed to ID -->
                        Submit
                        </a>
                    </center>                                     
                </div>

            </form>
        </div>
    </div>


    <br><br><br><br><br><br>


</div>
{% endblock %}
