{% extends 'base.html' %}

<!-- Title -->
{% block title %}
Resource Submissions
{% endblock %}

{% block content %}
<div id="mainContent" style="height: 100%;">

    <div>
    <h1> Resource Submission </h1>
        <form id="mainForm">
            <div id="personalDetails">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                
                <label for="contact">Contact:</label>
                <input type="text" id="contact" required>
                
                <label for="address">Home Address:</label>
                <input type="text" id="address" required>
                
                <label for="postcode">Postcode:</label>
                <input type="text" id="postcode" required>
                
                <button type="button" onclick="showRoleSelection()">Next</button>
            </div>

            <div id="roleSelection" style="display:none;">
                <button type="button" onclick="showOptions('donor')">I am a Donor</button>
                <button type="button" onclick="showOptions('applicant')">I am an Applicant</button>
            </div>

            <div id="options" style="display:none;">
                <h2>Select Options</h2>
                <label><input type="checkbox" value="Food"> Food</label><br>
                <label><input type="checkbox" value="Medicine"> Medicine</label><br>
                <label><input type="checkbox" value="Shelter"> Shelter</label><br>
                <label><input type="checkbox" value="Clothes"> Clothes</label><br>
                <label><input type="checkbox" value="Money"> Money</label><br>
                <label><input type="checkbox" value="Transport"> Transport</label><br>
                
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
