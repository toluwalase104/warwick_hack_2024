<!doctype html>
<html>
    <head>
        <!-- Importing libraries -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Base CSS -->
        <link rel="stylesheet" href="/static/css/base.css">

        <!-- 3D Effects CSS -->
        <link rel="stylesheet" href="/static/css/3dEffects.css">

        <!-- Auto slider CSS -->
        <link rel="stylesheet" href="/static/css/autoSlider.css">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        
        <!-- Font Awesome CSS -->
        <script src="https://kit.fontawesome.com/40c81ad454.js" crossorigin="anonymous"></script>

        <!-- AOS -->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

        <!-- Background -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>

        <!-- Base code for title -->
        <title>
            {% block title %}
            {% endblock %}
        </title>
    </head>

    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #080e30; z-index: 1040; top: 0;">
            <div class="container-fluid">
                <!-- WFS Logo for Navbar -->
                <a class="navbar-brand" href="{{ url_for('home') }}">
                    <img src="/static/images/logo.png" height="30" alt="WFS Warwick University Warwick Finance Societies Logo">
                </a>

                <!-- For responsiveness -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon" style="color: #ffffff;"></span>
                </button>

                <!-- Actual links -->
                <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item mx-3 mx-md-3 mx-lg-4">
                        <a class="btn active nav-link text-white hvr-underline-from-center hvr-glow hvr-grow hvr-bob" href="{{ url_for('home') }}">Home</a>
                        </li>
                        <li class="nav-item mx-3 mx-md-3 mx-lg-4">
                        <a class="btn active nav-link text-white hvr-underline-from-center hvr-glow hvr-grow hvr-bob" href="{{ url_for('resourceRequests') }}">Resource Submissions</a>
                        </li>
                        <li class="nav-item mx-3 mx-md-3 mx-lg-4">
                        <a class="btn active nav-link text-white hvr-underline-from-center hvr-glow hvr-grow hvr-bob" href="{{ url_for('liveTracker') }}">Resource Live Tracker</a>
                        </li>
                        
                        <li class="nav-item mx-3 mx-md-3 mx-lg-4">
                            <a class="btn active nav-link text-white hvr-underline-from-center hvr-glow hvr-grow hvr-bob" href="{{ url_for('charities') }}">Disaster Charities</a>
                        </li>

                        <li class="nav-item mx-3 mx-md-3 mx-lg-4">
                        <a class="btn active nav-link text-white hvr-underline-from-center hvr-glow hvr-grow hvr-bob" href="https://www.gdacs.org/">Live Disasters</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Base code that's included in other HTML pages -->
        {% block content %}
        {% endblock %}

        <!-- Footer -->
        <div class="container-fluid fixed-bottom" style="background-color: #080e30; color: #ffffff; padding: 10px;">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top">
                <!-- WFS Logo -->
                <div class="col-md-4 d-flex align-items-center justify-content-start">
                    <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                        <img src="/static/images/logo.png" height="30" alt="WFS Warwick University Warwick Finance Societies Logo">
                    </a>
                </div>
            </footer>
        </div>
    </body>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <!-- JS components -->
    <script src="/static/javascript/base.js"></script>

    <!-- 3D effects JS -->
    <script src="/static/javascript/3dEffects.js"></script>

    <!-- Logo slider JS -->
    <script src="/static/javascript/logoSlider.js"></script>

    <!-- Form JS -->
    <script src="/static/javascript/form.js"></script>

    <!-- Countries JS -->
    <script src="/static/javascript/countries.js"></script>
</html>
